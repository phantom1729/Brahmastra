<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brahmastra: Hardest NEET/JEE Questions</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:#e5e7eb;
}
header{
    padding:30px;
    text-align:center;
    background:linear-gradient(135deg,#2563eb,#22c55e);
    color:white;
}
header h1{ margin:0; font-size:2.2rem; }
header p{ font-size:1.1rem; opacity:0.95; }

.section{ padding:30px; max-width:1000px; margin:auto; }
.card{
    background:#020617;
    border:1px solid #1e293b;
    border-radius:12px;
    padding:20px;
    margin-bottom:20px;
}
.card h2{ margin-top:0; color:#38bdf8; }
.badge{
    display:inline-block;
    padding:5px 12px;
    border-radius:20px;
    background:#dc2626;
    font-size:0.8rem;
    margin-bottom:10px;
}
button{
    background:#2563eb;
    border:none;
    padding:12px 18px;
    border-radius:8px;
    color:white;
    font-size:1rem;
    cursor:pointer;
}
button:hover{ background:#1d4ed8; }
.toggle{ position:fixed; bottom:20px; right:20px; border-radius:50%; }
.light{ background:#f8fafc; color:#020617; }
#brahmaVideoContainer iframe{ border-radius:8px; margin-top:10px; }
</style>
</head>
<body>

<header>
    <h1>ðŸ’¥ BRAHMASTRA: Hardest NEET/JEE Questions</h1>
    <p>Second me kaise solve kare â€“ Video Solutions</p>
</header>

<div class="section">

<div class="card">
    <span class="badge">BRAHMASTRA</span>
    <h2>Select Hard Question</h2>
    <select id="brahmaQuestionSelect" onchange="loadBrahmaVideo()">
        <option value="">-- Select Question --</option>
        <option value="0">Q1: Kinematics tricky velocity question</option>
        <option value="1">Q2: Thermodynamics tricky efficiency problem</option>
        <option value="2">Q3: Electrostatics hardest multiple choice</option>
        <option value="3">Q4: Organic Chemistry reaction trap</option>
        <option value="4">Q5: Practical</option>
    </select>

    <p id="brahmaQuestionText"></p>
    <div id="brahmaVideoContainer"></div>
</div>

</div>

<button class="toggle" onclick="toggleMode()">ðŸŒ“</button>
<script>
const BRAHMASTRA = [
    {
        q:"Kinematics tricky velocity question",
        video:"https://www.youtube.com/watch?v=YOUR_VIDEO_ID_1",
        type:"normal"
    },
    {
        q:"Thermodynamics tricky efficiency problem",
        video:"https://www.youtube.com/watch?v=YOUR_VIDEO_ID_2",
        type:"normal"
    },
    {
        q:"Electrostatics hardest multiple choice",
        video:"https://www.youtube.com/watch?v=YOUR_VIDEO_ID_3",
        type:"normal"
    },
    {
        q:"Organic Chemistry reaction trap",
        video:"https://www.youtube.com/watch?v=YOUR_VIDEO_ID_4",
        type:"normal"
    },
    {
        q:"Practical (YouTube Shorts)",
        video:"https://www.youtube.com/shorts/xOdnHYbPdJM",
        type:"shorts"
    }
];

function loadBrahmaVideo(){
    const select = document.getElementById("brahmaQuestionSelect");
    const idx = select.value;

    const text = document.getElementById("brahmaQuestionText");
    const container = document.getElementById("brahmaVideoContainer");

    if(idx === ""){
        text.innerText = "";
        container.innerHTML = "";
        return;
    }

    const item = BRAHMASTRA[idx];
    text.innerText = item.q;

    // ðŸ‘‰ Shorts = CLICK OPEN
    if(item.type === "shorts"){
        container.innerHTML = `
            <a href="${item.video}" target="_blank"
               style="
               display:inline-block;
               margin-top:12px;
               padding:12px 18px;
               background:#dc2626;
               color:white;
               text-decoration:none;
               border-radius:8px;
               font-weight:bold;">
               â–¶ Watch Shorts on YouTube
            </a>
        `;
    } 
    // ðŸ‘‰ Normal videos = iframe
    else {
        const embedURL = item.video.replace("watch?v=", "embed/");
        container.innerHTML = `
            <iframe 
                width="100%" 
                height="315"
                src="${embedURL}"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        `;
    }
}

// Dark / Light toggle
function toggleMode(){
    document.body.classList.toggle("light");
}
</script>

</body>
</html>

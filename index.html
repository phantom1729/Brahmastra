<body>

<header>

<div class="section">

<div class="card">

    <h2>Select Hard Question</h2>
    <select id="brahmaQuestionSelect" onchange="loadBrahmaVideo()">
        <option value="">-- Select Question --</option>
        <option value="0">Q1: Kinematics tricky velocity question</option>
        <option value="1">Q2: Thermodynamics tricky efficiency problem</option>
        <option value="2">Q3: Electrostatics hardest multiple choice</option>
        <option value="3">Q4: Organic Chemistry reaction trap</option>
        <option value="4">Q5: Practical</option>
    </select>

    <p id="brahmaQuestionText"></p>
    <div id="brahmaVideoContainer"></div>
</div>

</div>

<button class="toggle" onclick="toggleMode()">ðŸŒ“</button>

<script>
const BRAHMASTRA = [
    {
        q:"Kinematics tricky velocity question",
        video:"https://www.youtube.com/embed/YOUR_VIDEO_ID_1"
    },
    {
        q:"Thermodynamics tricky efficiency problem",
        video:"https://www.youtube.com/embed/YOUR_VIDEO_ID_2"
    },
    {
        q:"Electrostatics hardest multiple choice",
        video:"https://www.youtube.com/embed/YOUR_VIDEO_ID_3"
    },
    {
        q:"Organic Chemistry reaction trap",
        video:"https://www.youtube.com/embed/YOUR_VIDEO_ID_4"
    },
    {
        q:"Practical",
        video:"<iframe width="315" height="576" src="https://www.youtube.com/embed/xOdnHYbPdJM" title="Bro balance a book on his finger ðŸ˜± #physicswallah #shorts #pwians" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"
    }
];

function loadBrahmaVideo(){
    const select = document.getElementById("brahmaQuestionSelect");
    const idx = select.value;
    if(idx===""){ 
        document.getElementById("brahmaQuestionText").innerText = "";
        document.getElementById("brahmaVideoContainer").innerHTML = "";
        return; 
    }
    const item = BRAHMASTRA[idx];
    document.getElementById("brahmaQuestionText").innerText = item.q;
    document.getElementById("brahmaVideoContainer").innerHTML = `
        <iframe width="100%" height="315" src="${item.video}" 
        title="YouTube video" frameborder="0" allowfullscreen></iframe>
    `;
}

// Dark / Light toggle
function toggleMode(){ document.body.classList.toggle("light"); }
</script>
